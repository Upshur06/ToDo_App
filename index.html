<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To Do App</title>
    <link rel="stylesheet" type="text/css" href="assets/css/todo.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script type="text/javascript" src="assets/js/lib/jquery-3.5.1.min.js"></script>
  </head>
  <body>
      <div id="container">
          <h1>To-Do List<i class="fa fa-plus"></i></h1>
          <input type="text" placeholder="Add New Todo">
          <input type="date" placeholder="Add New Date">
          <input type="time" placeholder="Add Time">

            <!-- <ul>
              <li><span>X</span> 2 tablespoons butter or margarine</li>
              <li><span>X</span> 4 slices white bread</li>
              <li><span>X</span> 2 slices American cheese </li>
            </ul> -->
      </div>
        <div id="btn-container">
          <div type="button" id="btn">Click</button>
        </div>
<hr>

      <div id="list-container">
        <!-- <ul>
          <li><span><i class="fa fa-trash"></i></span> 2 tablespoons butter or margarine</li>
          <li><span><i class="fa fa-trash"></i></span> 4 slices white bread</li>
          <li><span><i class="fa fa-trash"></i></span> 2 slices American cheese </li>
        </ul> -->
        <div class="list-col-pastdue">
            <ul id="list-pastdue">
            </ul>
        </div>
        <div class="list-col-today">
            <ul id="list-today">
            </ul>
        </div>
        <div class="list-col-tommarow">
            <ul id="list-tommarow">
            </ul>
        </div>
        <div class="list-col-thisWeek">
            <ul id="list-thisWeek">
            </ul>
        </div>
        <div class="list-col-comingUp">
            <ul id="list-comingUp">
            </ul>
        </div>
        <div class="list-col-nextMonth">
            <ul id="list-nextMonth">
            </ul>
        </div>
        <div class="list-col-thisYear">
            <ul id="list-thisYear">
            </ul>
        </div>

      </div>

      <script type="text/javascript" src="assets/js/todo.js"></script>
  </body>
</html>
